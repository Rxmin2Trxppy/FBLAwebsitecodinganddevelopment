<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        :root {
            --primary-color: #582c7c; /* Purple */
            --secondary-color: #6c757d; /* Grey */
            --background-color: #f8f9fa; /* Light Grey */
            --text-color: #343a40; /* Dark Grey */
        }


        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }


        .navbar, .footer {
            background-color: var(--primary-color) !important;
        }


        .navbar .nav-link, .footer p {
            color: white !important;
        }


        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }


        .btn-primary:hover {
            background-color: #472369 !important; /* Darker Purple */
            border-color: #472369 !important;
        }


        .form-title {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/743174.png" alt="Logo" height="40" class="me-2">
                <span style="color: white; font-weight: bold;">Job Portal</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/submit">Employer Submission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/postings">Job Postings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="login-container">
            <h2 class="text-center form-title">Admin Login</h2>
            <form action="/admin_login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="admin@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>


    <footer class="footer text-center py-3">
        <div class="container">
            <p class="mb-0">Â© 2025 Arizona College Prep High School Guidance Department</p>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
