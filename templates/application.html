<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script>
        // JavaScript to dynamically create a mailto link
        function createMailtoLink() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const skills = document.getElementById('skills').value;
            const occupation = document.getElementById('occupation').value;

            const subject = `Job Application: ${name}`;
            const body = `Name: ${name}` +
                         `Phone: ${phone}` +
                         `Skills: ${skills}` +
                         `Previous Occupations: ${occupation}`;
                         
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            document.getElementById('mailto-link').href = mailtoLink;
        }
    </script>
        <style>
            /* Custom Styles */
            :root {
                --primary-color: #582c7c; /* Purple */
                --secondary-color: #6c757d; /* Grey */
                --background-color: #f8f9fa; /* Light Grey */
                --text-color: #343a40; /* Dark Grey */
            }
    
            body {
                background-color: var(--background-color);
                color: var(--text-color);
            }
    
            .navbar, .footer {
                background-color: var(--primary-color) !important;
            }
    
            .navbar .nav-link, .footer p {
                color: white !important;
            }
    
            .btn-primary {
                background-color: var(--primary-color) !important;
                border-color: var(--primary-color) !important;
            }
    
            .btn-primary:hover {
                background-color: #472369 !important; /* Darker Purple */
                border-color: #472369 !important;
            }
    
            .card {
                border: none;
            }
    
            .card-title {
                color: var(--primary-color);
            }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/743174.png" alt="Logo" height="40" class="me-2">
                <span style="color: white; font-weight: bold;">Job Portal</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/submit">Employer Submission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/postings">Job Postings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_login">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center py-5" style="background-color: #582c7c; color: white;">
        <h1>Apply for Job</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Fill out the form to apply</h2>
                <form oninput="createMailtoLink();">
                    <div class="mb-3">
                        <label for="email" class="form-label">Employer Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="List your skills" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="occupation" class="form-label">Previous Occupations</label>
                        <textarea class="form-control" id="occupation" name="occupation" rows="3" placeholder="List your previous occupations" required></textarea>
                    </div>
                    <a id="mailto-link" href="#" class="btn btn-primary w-100">Send Application</a>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-center py-3" style="background-color: #582c7c; color: white;">
        <p>&copy; 2025 Arizona College Prep High School Guidance Department</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
