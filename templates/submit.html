<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidance Department Job Portal</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Add your custom styles here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        :root {
            --primary-color: #582c7c; /* Purple */
            --secondary-color: #6c757d; /* Grey */
            --background-color: #f8f9fa; /* Light Grey */
            --text-color: #343a40; /* Dark Grey */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar, .footer {
            background-color: var(--primary-color) !important;
        }

        .navbar .nav-link, .footer p {
            color: white !important;
        }

        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }

        .btn-primary:hover {
            background-color: #472369 !important; /* Darker Purple */
            border-color: #472369 !important;
        }

        .card {
            border: none;
        }

        .card-title {
            color: var(--primary-color);
        }
    </style>
    <link rel="icon" href="/static/images/743174.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/743174.png" alt="Logo" height="40" class="me-2">
                <span style="color: white; font-weight: bold;">Job Portal</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/submit">Employer Submission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/postings">Job Postings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin_login">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center py-5" style="background-color: #582c7c; color: white;">
        <h1>Submit a Job Posting</h1>
    </header>
    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Job Details</h2>
                <form method="POST" action="/submit">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter the job title" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter the job location" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Enter the company name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Employer Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Job</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-center py-3" style="background-color: #582c7c; color: white;">
        <p>&copy; 2025 Arizona College Prep High School Guidance Department</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
